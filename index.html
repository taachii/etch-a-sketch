<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch a sketch</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <div class="content">
    <div class="options">
      <h2>OPTIONS:</h2>
      <div class="grid-size">
        <label for="grid-size">grid size: <span id="grid-size-text"></span></label>
        <input type="range" min="16" max="100" value="16" class="slider" id="grid-size">
      </div>
      <div class="color">
        <label for="color">choose color:</label>
        <input type="color">
      </div>
      <div class="clear">
        <button id="clear-button">clear</button>
      </div>
    </div>
    <div class="container">
    </div>
  </div>

  <script src="js/displayGrid.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
